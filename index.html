<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/3_enemies_chicken/chicken_normal/1_walk/1_w.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="classes/drawable-object.class.js" defer></script>
    <script src="classes/movable-object.class.js" defer></script>
    <script src="classes/character.class.js" defer></script>
    <script src="classes/bottle.class.js" defer></script>
    <script src="classes/coin.class.js" defer></script>
    <script src="classes/chicken.class.js" defer></script>
    <script src="classes/tiny-chicken.class.js" defer></script>
    <script src="classes/cloud.class.js" defer></script>
    <script src="classes/status-bar.class.js" defer></script>
    <script src="classes/health-bar.class.js" defer></script>
    <script src="classes/coin-bar.class.js" defer></script>
    <script src="classes/bottle-bar.class.js" defer></script>
    <script src="classes/endboss-bar.class.js" defer></script>
    <script src="classes/world.class.js" defer></script>
    <script src="classes/background-object.class.js" defer></script>
    <script src="classes/keyboard.class.js" defer></script>
    <script src="classes/level.class.js" defer></script>
    <script src="classes/endboss.class.js" defer></script>
    <script src="classes/throwable-object.class.js" defer></script>
    <script src="classes/audio.class.js" defer></script>
    <script src="levels/level1.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/template.js" defer></script>
  </head>
  <body onload="playMusic()">
    <h1>El Pollo Loco</h1>
    <div class="container">
      <canvas id="canvas" width="720px" height="480"></canvas>
      <div class="startscreen" id="startScreen">
        <div class="startscreen_buttons">
          <div class="home_button" onclick="toggleDnone('gameDescription')">
            <img src="assets/img/startscreen/start_Homebutton.png" alt="Home" />
          </div>
          <div class="start_button" onclick="init()">
            <img
              src="assets/img/startscreen/start_button.png"
              alt="Start Game"
            />
          </div>
        </div>
        <div class="muteButton" id="muteButton" onclick="playMusic()">
          <img src="assets/img/startscreen/mute.png" alt="unmute" />
        </div>
        <div class="muteButton dNone" id="unmuteButton" onclick="playMusic()">
          <img src="assets/img/startscreen/unmute.png" alt="unmute" />
        </div>
        <img
          class="bg_startscreen"
          src="assets/img/9_intro_outro_screens/start/startscreen_1.png"
          alt="startscreen"
        />
        <footer>
          <p
            onclick="toggleDnone('impressum'), renderFooterSides('impressum') "
          >
            Imprint
          </p>
          <p
            onclick="toggleDnone('impressum'), renderFooterSides('Datenschutz') "
          >
            Privacy
          </p>
        </footer>
      </div>
      <div class="game_description startscreen dNone" id="gameDescription">
        <div class="description">
          <div class="menueFieldClose">
            <h4>Spielinfo El Pollo Loco :</h4>
            <div class="close_button" onclick="toggleDnone('gameDescription')">
              <img src="assets/img/startscreen/close.png" alt="" />
            </div>
          </div>
          <p>
            <li>
              Nutze die Pfeiltasten
              <img
                class="arrow-right"
                src="assets/img/startscreen/rechter-pfeil.png"
                alt=""
              />
              <img
                class="arrow-left"
                src="assets/img/startscreen/rechter-pfeil.png"
                alt=""
              />
              um dich zu bewegen.
            </li>
            <li>
              Springe mit der Pfeiltaste
              <img
                class="arrow-up"
                src="assets/img/startscreen/rechter-pfeil.png"
                alt=""
              />
            </li>
            <li>
              Werfe die eingesammelten Chili Flaschen mit der Taste <b>D</b>
            </li>
            <li>Sammle Münzen, um die Münzleiste zu füllen</li>
          </p>
        </div>
        <img
          class="bg_startscreen"
          src="assets/img/startscreen/game_description_bg.png"
          alt="game description"
        />
      </div>
      <div class="game_description startscreen dNone" id="impressum"></div>
      <div class="game_over dNone" id="gameOverScreen">
        <div class="game_over_buttons">
          <div onclick="restartGame()" class="restart_button">Restart</div>
          <div onclick="homeScreen()" class="restart_button">Home</div>
        </div>
      </div>
      <div class="win_game dNone" id="winScreen">
        <div class="game_over_buttons">
          <div onclick="restartGame()" class="restart_button">Restart</div>
          <div onclick="homeScreen()" class="restart_button">Home</div>
        </div>
      </div>
    </div>
    <div class="mobile_rotate" id="mobileRotate">
      <img src="assets/img/startscreen/flipPhone.png" alt="rotate" />
    </div>
  </body>
</html>
